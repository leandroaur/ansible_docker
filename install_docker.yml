---
- hosts: all
  become: yes
  tasks:
  - name: install prerequisites
    apt:
      name:
        - apt-transport-https
        - ca-certificates 
        - curl 
        - gnupg-agent
        - software-properties-common
  - name: add apt-key
    apt_key:
      url: https://download.docker.com/linux/debian/gpg
